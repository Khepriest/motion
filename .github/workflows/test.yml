name: Run tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 20.10
      - name: Install Dependencies
        run: npm ci
      - name: Run Auth Tests
        run: npm test --prefix api/auth/
      - name: Run Account Tests
        run: npm test --prefix api/account/
